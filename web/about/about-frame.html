        <article class="strips__strip">

                <div class="strip__inner-text" style="transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1) 1s;">

        <i class="fa fa-close strip__close" style="transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1) 0s;"></i>
    </section>
    <script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script>
    var Expand = function() {
        var tile = $('.strips__strip');
        var tileLink = $('.strips__strip > .strip__content');
        var tileText = tileLink.find('.strip__inner-text');
        var stripClose = $('.strip__close');
        var expanded = false;
        var open = function() {
            var tile = $(this).parent();
            if (!expanded) {
                tile.addClass('strips__strip--expanded');
                tileText.css('transition', 'all .6s 1s cubic-bezier(0.23, 1, 0.32, 1)');
                stripClose.addClass('strip__close--show');
                stripClose.css('transition', 'all .6s 1s cubic-bezier(0.23, 1, 0.32, 1)');
                expanded = true;
            }
        };
        var close = function() {
            if (expanded) {
                tile.removeClass('strips__strip--expanded');
                tileText.css('transition', 'all 0.15s 0 cubic-bezier(0.23, 1, 0.32, 1)');
                stripClose.removeClass('strip__close--show');
                stripClose.css('transition', 'all 0.2s 0s cubic-bezier(0.23, 1, 0.32, 1)');
                expanded = false;
            }
        };
        var bindActions = function() {
            tileLink.on('click', open);
            stripClose.on('click', close);
        };
        var init = function() {
            bindActions();
        };
        return {
            init: init
        };
    }();
    Expand.init();
    </script>
</body>
