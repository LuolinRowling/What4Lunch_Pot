        <div class="malarkey"></div>
        <script src="http://dreamsky.github.io/main/blog/common/jquery.min.js"></script>
        <script src="js/malarkey.min.js"></script>
        <script>
            $.ajax({
                type: 'GET',
                url: 'http://jiangdongyu.space:3000/topicCloud',
                dataType: 'json',
                success: function(data){
                    console.log(data)
                    var elem = document.querySelector('.malarkey');
                    var opts = {
                        typeSpeed: 50,
                        deleteSpeed: 50,
                        pauseDelay: 1000,
                        loop: true,
                        postfix: ''
                    };
                    var m = malarkey(elem, opts);
                    for (var index in data) {
                        m.type(data[index]).pause().delete();
                    }
                },
                error: function(xhr, type){
                    console.log(xhr);
                }
            });
